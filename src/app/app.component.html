
<div class="container">
  <div class="row mt-1">

    <div class="col-xs">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Utworów</th>
            <th scope="col">Ulubiona</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>The Best list</td>
            <td>23</td>
            <td>true</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>My playlist</td>
            <td>12</td>
            <td>false</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="col-xs">
      <h1>{{ title }}</h1>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Playlista</h5>
          <p class="card-text">Opis playlisty</p>
        </div>

        <div class="card-body">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" [value]="playlist.name" class="form-control">
            </div>
            <div class="form-group">
              <label>Tracks:</label>
              <input type="text" [value]="playlist.tracks + ' utworów'" class="form-control" [disabled]="wartosc">
            </div>
            <div class="form-group">
              <label>Color:</label>
              <input type="color" [value]="playlist.color" class="form-control">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" [checked]="playlist.favourite">
                Favourite
            </label>
            </div>
        </div>

      </div>


    </div>
  </div>

</div>
