
<div class="container">
  <div class="row mt-1">
    <div class="col-xs">
      <h1>{{ title }}</h1>

      <h2>Person</h2>
      <p>Name: <b>{{ person.name }}</b></p>
      <p>age: <b>{{ getAge() }}</b></p>
      <h3>Company</h3>
      <p>name <b>{{ person.company.name }}</b></p>
      <p>city <b>{{ person.company.city }}</b></p>
      
      <h3>Counter: {{ counter }}</h3>
    </div>
  </div>

</div>
