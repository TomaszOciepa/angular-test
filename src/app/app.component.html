
<div class="container">
  <div class="row mt-1">
    
    <!-- <style>
      .border-class{
        border-bottom: 2px solid transparent;
      }
    </style> -->

    <div class="col-xs">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Utworów</th>
            <th scope="col">Ulubiona</th>
          </tr>
        </thead>
        <tbody>
          <tr class="" [ngClass]="{'table-active': selected == playlist, 'border-class': true}"
           (click)="selected = playlist" 
           [ngStyle]="getPlaylistStyle(playlist)">
            <th scope="row">1</th>
            <td> {{ playlist.name }}</td>
            <td>23</td>
            <td>
              <label>
                <input type="checkbox" [(ngModel)]="playlist.favourite">
                Favourite
            </label>
            </td>
          </tr>
          <tr (click)="selected = null" [ngClass]="{'table-active': selected == null}">
            <th scope="row">2</th>
            <td>My playlist</td>
            <td>12</td>
            <td>false</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div class="col-xs">
      <h1>{{ title }}</h1>

      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Playlista</h5>
          <p class="card-text">Opis playlisty</p>
        </div>

        <div *ngIf="selected != null">
          <div class="card-body">
            <div class="form-group">
              <label>Name:</label>
              <input type="text" [(ngModel)]="selected.name" class="form-control">
            </div>
            <div class="form-group">
              <label>Tracks:</label>
              <input type="text" [ngModel]="selected.tracks + ' utworów'" class="form-control" [disabled]="wartosc">
            </div>
            <div class="form-group">
              <label>Color:</label>
              <input type="color" [(ngModel)]="selected.color" class="form-control">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" [(ngModel)]="selected.favourite">
                Favourite
            </label>
            </div>

            <div class="form-group">
              <button class="btn btn-success float-xs-right" (click)="save($event)">Zapisz</button>
            </div>
        </div>
      </div>

      </div>
    </div>
  </div>
</div>
